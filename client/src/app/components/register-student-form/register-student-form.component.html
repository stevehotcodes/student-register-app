

<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="registration-form">
    <h2 class="form-title">Student Registration Form</h2>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName" formControlName="firstName" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName" formControlName="lastName" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" class="form-control">
  </div>

  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input id="dob" formControlName="dob" type="date" class="form-control">
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <select id="gender" formControlName="gender" class="form-control">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input id="phone" formControlName="phone" type="tel" class="form-control">
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <textarea id="address" formControlName="address" class="form-control"></textarea>
  </div>

  <button type="submit" [disabled]="!studentForm.valid" class="btn-submit">Register</button>
</form>
